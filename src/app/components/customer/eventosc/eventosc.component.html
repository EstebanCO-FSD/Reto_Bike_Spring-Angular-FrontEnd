<head>        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  </head>
  
  <div class="colorUp">
    <a class="btn btn-dark m-3" href="/homec"><i class="bi bi-x" style="font-size: 20px;"></i></a>
  </div>
  
  <div class="container py-5">
    
          <h3 style="text-align: center;">Lista de Eventos</h3>
          <div class="my-5"></div>
    
          <div *ngFor="let eventos of eventos" class="card mb-3">
            <div class="card-body">
    
              <div class="d-flex justify-content-between">
                <div class="fw-bold">{{ eventos.nombre }}</div>
              </div>
    
              <div>{{ eventos.descripcion }}</div>
              <div>{{ eventos.fecha }}</div>
              <div>{{ eventos.lugar }}</div>
    
            </div>
          </div>
</div>
