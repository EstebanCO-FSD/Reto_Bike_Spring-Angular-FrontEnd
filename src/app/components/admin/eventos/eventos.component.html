<head>        
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
</head>

<div class="colorUp">
  <a class="btn btn-dark m-3" href="/home"><i class="bi bi-x" style="font-size: 20px;"></i></a>
</div>

<div class="container py-5">
    <div class="row">
  
      <div class="col-md-12">
  
        <h3>{{ evento.id ? 'Editar' : 'Nuevo' }} Evento</h3>
  
        <form class="mt-5" (ngSubmit)="save()">
  
          <div class="mb-3 form-floating">
            <input type="text" id="nombre" name="nombre" placeholder="nombre" class="form-control" [(ngModel)]="evento.nombre">
            <label for="nombre">Nombre</label>
          </div>
  
          <div class="mb-3 form-floating">
            <input type="text" id="descripcion" name="descripcion" placeholder="descripcion" class="form-control" [(ngModel)]="evento.descripcion">
            <label for="descripcion">Descripci√≥n</label>
          </div>
  
          <div class="mb-3 form-floating">
            <input type="date" id="fecha" name="fecha" placeholder="fecha" class="form-control" [(ngModel)]="evento.fecha">
            <label for="fecha">Fecha</label>
          </div>
  
          <div class="mb-3 form-floating">
            <input type="text" id="lugar" name="lugar" placeholder="lugar" class="form-control" [(ngModel)]="evento.lugar">
            <label for="lugar">Lugar</label>
          </div>
  
          <div class="text-end">
            <button class="btn btn-primary btn-log">Guardar</button>
          </div>
  
        </form>
  
      </div>

      <div class="col-md-12">
  
        <h3>Lista de Eventos</h3>
        <div class="my-5"></div>
  
        <div *ngFor="let eventos of eventos" class="card mb-3">
          <div class="card-body">
  
            <div class="d-flex justify-content-between">
              <div class="fw-bold">{{ eventos.nombre }}</div>
  
              <div class="text-muted">
                <i class="fa fa-edit cursor-pointer" title="Editar" (click)="edit(eventos)"></i>
                <i class="fa fa-trash ms-2 cursor-pointer" style="color: rgba(255, 0, 0, 0.733);" title="Eliminar" (click)="delete(eventos)"></i>
              </div>
            </div>
  
            <div>{{ eventos.descripcion }}</div>
            <div>{{ eventos.fecha }}</div>
            <div>{{ eventos.lugar }}</div>
  
          </div>
        </div>
  
      </div>
  
    </div>
  </div>
